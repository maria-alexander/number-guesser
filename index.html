<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scare=1.0">
		<title>Number Guessing Game</title>
		<link rel="stylesheet" href="style.css">
		<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA==" crossorigin="anonymous" />
	</head>
	<body>
		<div class="container">
			<div class="top-section">
				<h1>Let's Play!</h1>
				<h4>Guess a number between 1-20:</h4>
			</div>
		

			<div class="main-display">
				<h1 id="guessed-number">?</h1>
			</div>

			<div class="current-round">
				<div class="left-side">
					<div class="input-container">
						<input type="number" placeholder="?" id="last-guess">
					</div>
					<button id="check-guess">Check Your Guess</button>
				</div>
				<div class="right-side">
					<h2 id="guess-action">Higher or Lower</h5>
					<h2 id="score">Score: <span id="score-num">20</span></h5>
					<h2 id="highscore">Highscore: <span id="current-highscore">0</span></h5>

					<button id="play-again">Play Again</button>
				</div>
			</div>
		</div>






		<!-- script -->
		<script src="script.js"></script>
	</body>
</html>
